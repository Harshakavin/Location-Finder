<ion-header class="Lnavbar">

 <ion-navbar >
    <ion-title style="text-align: center;">Friends Finder</ion-title>
  </ion-navbar>
  <!--<ion-item class="Liocn"></ion-item>-->
</ion-header>


<ion-content class="Lback">


    <form  [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <h3 style="text-align: center; color: white;"> Sign In</h3>
    <ion-item class="Litem" >
      <ion-label stacked  style="color: white; font-size: 15px;">Email</ion-label>
      <ion-input class="inputText" #email formControlName="email" type="email"
        placeholder="Your email address"
        [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.dirty"></ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
      loginForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item class="Litem">

      <ion-label stacked style="color: white; font-size: 15px;">Password</ion-label>
      <ion-input #password formControlName="password" type="password"
        placeholder="Your password" class="inputText"
        [class.invalid]="!loginForm.controls.password.valid &&
          loginForm.controls.password.dirty"></ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
      loginForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>


      <button ion-button block type="submit" class="Lbutton"  >
        Login
      </button>
  </form>

  <button ion-button block clear (click)="goToResetPassword()" style=" color: black">
    I forgot my password?
  </button>
</ion-content>
<ion-footer style="background: blue; margin-bottom: 10px">
  <button ion-button block clear (click)="createAccount()">
    Create a new account
  </button>
</ion-footer>
